<!DOCTYPE html>

{% extends "home/base.html" %}
  {% block body_block %}

  {% load static %}
    <div class="jumbotron">
        <h1>
            {% if not form.instance.pk %}
                Create school
            {% else %}
                Update school
            {% endif %}
        </h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class"btn btn-primary" value="Submit">
        </form>
    </div>

  {% endblock %}
